<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NgFundamentals</title>
  <!-- when adding routes, we need to import the routes using RouterModule and we need to tell angular where our app is hosted 
    so to know what the route paths are relative to so it can parse the URL. 
    We do that by providing a base tag in this index.html <head> file 
    Out app is hosted at the root of the site so "/"  
    -->
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="container">
  <h1>Hi from index.html file </h1>
  <hr/>
  <events-app></events-app>
</body>
</html>
