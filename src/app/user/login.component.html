<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div> 
      <pre> JSON: {{loginForm.value | json}}</pre>
    </div>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.form.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required />
      <!--Find out why .valid does not work
      <span>invalid: {{ !loginForm.controls.userName }}</span> 
     <span>invalid: {{ loginForm.controls.userName.valid }}</span> 
      
     Needed ?.valid -->
      <span>invalid: {{ loginForm.controls.userName?.valid }}</span> 

    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." required />
    </div>
      <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">  
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
