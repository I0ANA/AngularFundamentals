  <div class="col-md-10">
    <collapsible-well-with-three-slots>
      <div well-title-h4>
        {{session.name}}
        <i *ngIf="session.voters.length > 3 " class="glyphicon glyphicon-fire"></i>
      </div>
      <div well-subtitle> 
        Presenter: {{session.presenter}}
      </div>
      <div well-body>
        <span>Duration: {{session.duration}}</span><br />

    </collapsible-well-with-three-slots>
  </div>
